name: DEPLOY TO AWS
on:
  pull_request:
    types: [closed]
    branches: [dev]

jobs:
  aws-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dev
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@v2.1.1
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          REMOTE_HOST: project1.eaglesoftwareteam.com
          REMOTE_USER: ubuntu

          SOURCE: "."                              # change to "dist" if building with Vite
          TARGET: "/var/www/html/seiv2025/p1/t1"   # matches your URL path

          ARGS: "-rltgoDzvO --delete"
          EXCLUDE: |
            .git*
            .github/
            node_modules/
            **/.DS_Store
          SCRIPT_BEFORE: |
            mkdir -p /var/www/html/seiv2025/p1/t1 || true
